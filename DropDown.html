<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .parent {
            display: flex;
            flex-direction: column;
            gap: 10px;
            transition: 0.4s ease;
        }
        .first{
            height: 30px;
            width: 400px;
            border: 1px solid black;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;           
             transition: 0.4s ease;

        }
        button {
            border: 1px solid grey;
            padding: 5px 15px;
            cursor: pointer;
            background-color: rgb(235, 250, 255);
            border-radius: 20px;
        }
        .child{
            height: 30px;
            width: 400px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            display: none;
            transition: 0.4s ease;

        }
    </style>
</head>
<body>
    

    <div class="parent">
        <div class="first">Karachi <button onclick="handleDropdown()">Open</button></div>
        <div class="child">Lahore</div>
        <div class="child">islamabad</div>
        <div class="child">sindh</div>
        <div class="child">murree</div>
    </div>


</body>
<script>
   const children = document.querySelectorAll('.child')
   let isOpen = false

   let handleDropdown = () => {
    isOpen = !isOpen
    children.forEach((elem) =>{
        elem.style.display = isOpen ? "block" : "none"
    })
   }
</script>
</html>
